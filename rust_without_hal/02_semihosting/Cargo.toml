[package]
name = "semihosting"
version = "0.1.0"
authors = ["Yusef Karim <yusefkarim@riseup.net>"]
edition = "2018"

[dependencies]
# Provides panic handler for halting the CPU
# https://docs.rs/crate/panic-halt/0.2.0
panic-halt = "0.2.0"

# Provides startup code and useful attributes
# https://docs.rs/cortex-m-rt/0.6.12/cortex_m_rt/
# cortex-m-rt = {version = "0.6.12", features = ["device"]}
cortex-m-rt = "0.6.12"

# Provides low-level access to registers and assembly instructions
# https://docs.rs/cortex-m/0.6.2/cortex_m/
cortex-m = "0.6.2"

# Autogenerated API for the STM32F4 peripherals
# https://docs.rs/crate/stm32f4/0.10.0
stm32f4 = {version = "0.10.0", features = ["stm32f401", "rt"]}

# Semihosting for ARM Cortex-M processors
# https://docs.rs/cortex-m-semihosting/0.3.5/cortex_m_semihosting/
cortex-m-semihosting = "0.3.5"


[profile.dev]
lto             = true
panic           = "abort"
debug           = true
incremental     = false
codegen-units   = 1
opt-level       = 0

[profile.release]
lto             = true
panic           = "abort"
debug           = true
incremental     = false
codegen-units   = 1
opt-level       = 's'
